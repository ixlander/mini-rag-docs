version: '3.8'

services:
  mini-rag:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./data/workspaces:/app/data/workspaces
      - ./artifacts/workspaces:/app/artifacts/workspaces
    environment:
      - OLLAMA_URL=http://host.docker.internal:11434/api/generate
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  frontend:
    build: .
    command: streamlit run frontend.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://mini-rag:8000
    depends_on:
      - mini-rag
    restart: unless-stopped
